<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row =>
                    row.some(cell => cell !== '' && cell !== null && cell !== undefined)
                );

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

            }
            document.getElementById('balance-value').textContent = `R$ ${walletBalance.toFixed(6)}`;
            document.getElementById('line-balance-value').textContent = `R$ ${walletBalance.toFixed(6)}`;
            const barFill = document.getElementById('balance-bar-fill');
            const widthPercent = Math.min(walletBalance * 1000, 100);
            barFill.style.width = `${widthPercent}%`;
            updateLineGraph();

            // Enable/disable functionalities based on login status
            const loggedIn = isLoggedIn();
            const freeMoneyBtn = document.getElementById('free-money-btn');
            const adsBtn = document.getElementById('ads-btn');
            const airplaneBtn = document.getElementById('airplane-btn');
            const dayTradeBtn = document.getElementById('day-trade-btn');
            const withdrawBtn = document.getElementById('withdraw-btn');
            const adsLink = document.getElementById('ads-link');
            const miningBtn = document.getElementById('mining-btn');

            // Sidebar buttons
            freeMoneyBtn.disabled = !loggedIn;
            adsBtn.disabled = !loggedIn;
            airplaneBtn.disabled = !loggedIn;
            dayTradeBtn.disabled = !loggedIn;
            withdrawBtn.disabled = !loggedIn || walletBalance < 0.30 || !localStorage.getItem('bnbAddress');

            // Main content links/buttons
            if (loggedIn) {
                adsLink.classList.remove('disabled');
                adsLink.href = 'ads.html';
                adsLink.onclick = () => window.open('ads.html', '_blank');
                miningBtn.disabled = false;
                miningBtn.href = 'mining.html';
                miningBtn.onclick = null;
            } else {
                adsLink.classList.add('disabled');
                adsLink.removeAttribute('href');
                adsLink.onclick = (e) => e.preventDefault();
                miningBtn.disabled = true;
                miningBtn.removeAttribute('href');
                miningBtn.onclick = (e) => e.preventDefault();
            }

            if (loggedIn) {
                freeMoneyBtn.onclick = () => window.location.href = 'free_money.html';
                adsBtn.onclick = () => window.open('ads.html', '_blank');
                airplaneBtn.onclick = () => window.location.href = 'airplane_game.html';
                dayTradeBtn.onclick = () => window.location.href = 'day_trade.html';
            } else {
                freeMoneyBtn.onclick = null;
                adsBtn.onclick = null;
                airplaneBtn.onclick = null;
                dayTradeBtn.onclick = null;
            }

            localStorage.setItem('walletBalance', walletBalance);
            updateHistoryPanel();
        }

        function updateLineGraph() {
            const svg = document.getElementById('line-graph-svg');
            svg.innerHTML = '';
            const width = 260;
            const height = 80;
            const maxY = Math.max(walletBalance, 0.3);
            const y = height - (walletBalance / maxY) * height;
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', 0);
            line.setAttribute('y1', y);
            line.setAttribute('x2', width);
            line.setAttribute('y2', y);
            line.setAttribute('stroke', '#00ff88');
            line.setAttribute('stroke-width', '2');
            svg.appendChild(line);
            const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            xAxis.setAttribute('x1', 0);
            xAxis.setAttribute('y1', height);
            xAxis.setAttribute('x2', width);
            xAxis.setAttribute('y2', height);
            xAxis.setAttribute('stroke', '#e0e0e0');
            xAxis.setAttribute('stroke-width', '1');
            svg.appendChild(xAxis);
            const yAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            yAxis.setAttribute('x1', 0);
            yAxis.setAttribute('y1', 0);
            yAxis.setAttribute('x2', 0);
            yAxis.setAttribute('y2', height);
            yAxis.setAttribute('stroke', '#e0e0e0');
            yAxis.setAttribute('stroke-width', '1');
            svg.appendChild(yAxis);
        }

        function updateHistoryPanel() {
            const lang = translations[document.getElementById('languageSelect').value];
            document.getElementById('history-title').textContent = lang.historyTitle;
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            history.forEach(entry => {
                const date = new Date(entry.timestamp);
                const formattedDate = date.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const li = document.createElement('li');
                const displayMessage = entry.type === 'login' 
                    ? `Login: R$ ${entry.balance.toFixed(6)}`
                    : entry.message;
                li.textContent = `${formattedDate}: ${displayMessage}`;
                historyList.appendChild(li);
            });
        }

        function openLoginModal() {
            const lang = translations[document.getElementById('languageSelect').value];
            document.getElementById('login-modal-title').textContent = lang.loginModalTitle;
            document.getElementById('userName').placeholder = lang.userNamePlaceholder;
            document.getElementById('bnbAddress').placeholder = lang.bnbPlaceholder;
            document.getElementById('pixKey').placeholder = lang.loginPixPlaceholder;
            document.getElementById('contactInfo').placeholder = lang.contactPlaceholder;
            document.getElementById('userName').value = '';
            document.getElementById('bnbAddress').value = '';
            document.getElementById('pixKey').value = '';
            document.getElementById('contactInfo').value = '';
            document.getElementById('login-error-message').textContent = '';
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function submitLogin() {
            const lang = translations[document.getElementById('languageSelect').value];
            const userName = document.getElementById('userName').value.trim();
            const bnbAddress = document.getElementById('bnbAddress').value.trim();
            const pixKey = document.getElementById('pixKey').value.trim();
            const contactInfo = document.getElementById('contactInfo').value.trim();

            if (!bnbAddress && !pixKey && !contactInfo) {
                document.getElementById('login-error-message').textContent = lang.loginErrorEmpty;
                return;
            }

            if (userName) localStorage.setItem('userName', userName);
            if (bnbAddress) localStorage.setItem('bnbAddress', bnbAddress);
            if (pixKey) localStorage.setItem('pixKey', pixKey);
            if (contactInfo) localStorage.setItem('contactInfo', contactInfo);

            history.push({
                timestamp: new Date().toISOString(),
                message: `Login realizado`,
                type: 'login',
                balance: walletBalance
            });
            localStorage.setItem('history', JSON.stringify(history));
            localStorage.setItem('walletBalance', walletBalance);

            document.getElementById('login-error-message').textContent = lang.loginSuccess;
            document.getElementById('login-error-message').style.color = '#00ff88';
            setTimeout(() => {
                closeLoginModal();
                document.getElementById('login-error-message').style.color = '#ff4444';
                updateWalletInfo();
            }, 1000);
        }

        function openWithdrawModal() {
            const lang = translations[document.getElementById('languageSelect').value];
            document.getElementById('modal-title').textContent = lang.modalTitle;
            document.getElementById('pixKey').placeholder = lang.pixKeyPlaceholder;
            document.getElementById('userName').placeholder = lang.namePlaceholder;
            document.getElementById('pixKey').value = localStorage.getItem('pixKey') || '';
            document.getElementById('userName').value = localStorage.getItem('userName') || '';
            document.getElementById('withdrawAmount').value = `R$ ${walletBalance.toFixed(6)}`;
            document.getElementById('error-message').textContent = '';
            document.getElementById('withdrawModal').style.display = 'flex';
        }

        function closeWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'none';
        }

        function submitWithdraw() {
            const lang = translations[document.getElementById('languageSelect').value];
            const pixKey = document.getElementById('pixKey').value.trim();
            const userName = document.getElementById('userName').value.trim();

            if (!pixKey || !userName) {
                document.getElementById('error-message').textContent = lang.errorEmpty;
                return;
            }

            if (walletBalance < 0.30) {
                document.getElementById('error-message').textContent = lang.errorBalance;
                return;
            }

            const withdrawnAmount = walletBalance;
            const subject = encodeURIComponent('Saque via Pix - Auto Faucet');
            const body = encodeURIComponent(`Nome: ${userName}\nChave Pix: ${pixKey}\nValor: R$ ${walletBalance.toFixed(6)}`);
            window.location.href = `mailto:zuzukoficial@gmail.com?subject=${subject}&body=${body}`;

            walletBalance = 0;
            localStorage.setItem('walletBalance', walletBalance);
            
            history.push({
                timestamp: new Date().toISOString(),
                message: `Saque de R$ ${withdrawnAmount.toFixed(6)} via Pix`,
                type: 'withdraw',
                balance: withdrawnAmount
            });
            localStorage.setItem('history', JSON.stringify(history));
            
            updateWalletInfo();
            closeWithdrawModal();
        }

        function changeLanguage() {
            const lang = translations[document.getElementById('languageSelect').value];
            localStorage.setItem('language', document.getElementById('languageSelect').value);
            document.getElementById('title').textContent = lang.title;
            document.getElementById('free-money-btn').textContent = lang.freeMoneyBtn;
            document.getElementById('ads-link').textContent = lang.adsLink;
            document.getElementById('withdraw-btn').textContent = lang.withdrawBtn;
            document.getElementById('footer').textContent = lang.footer;
            document.getElementById('lang-title').textContent = lang.langTitle;
            document.getElementById('ads-btn').textContent = lang.adsBtn;
            document.getElementById('airplane-btn').textContent = lang.airplaneBtn;
            document.getElementById('day-trade-btn').textContent = lang.dayTradeBtn;
            document.getElementById('graph-title').textContent = lang.graphTitle;
            document.getElementById('line-graph-title').textContent = lang.lineGraphTitle;
            document.getElementById('mining-btn').textContent = lang.miningBtn;
            document.getElementById('login-btn').textContent = lang.loginBtn;
            document.getElementById('history-title').textContent = lang.historyTitle;
            updateWalletInfo();
        }

        // Initialize the page
        updateWalletInfo();
        document.getElementById('languageSelect').value = localStorage.getItem('language') || 'pt';
        changeLanguage();
    </script>
    <!-- Code injected by live-server -->
    <script>
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
        else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
    </script>
</body>
